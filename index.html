<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="image">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Frasco do perfume Gabrielle Essence Eau De Parfum"
          />
        </div>
        <section class="content">
          <header>
            <p class="perfume">PERFUME</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>

        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <div class="buy-icon">
          <button type="submit">
            <img src="./images/icon-cart.svg" alt="Carrinho de compra" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
